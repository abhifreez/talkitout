services:
  website:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3030:80"
    volumes:
      - ./src:/app/src  # For development hot-reload
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3 