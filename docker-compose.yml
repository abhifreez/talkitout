services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: talkitout
    ports:
      - "3062:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3061:3061"
    environment:
      DATABASE_URL: "postgresql://postgres:password@db:5432/talkitout?schema=public"
      JWT_SECRET: "your-super-secret-jwt-key-change-in-production"
      JWT_EXPIRATION: "7d"
      PORT: "3061"
      NODE_ENV: production
      CORS_ORIGIN: "*"
    depends_on:
      db:
        condition: service_healthy

  # React Frontend (Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3061/api
    restart: unless-stopped
    ports:
      - "3060:80"
    depends_on:
      - backend

volumes:
  pgdata:
